<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="03-form.js"></script>
  </head>
  <body class="bg-dark">
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h1 class="mt-2 mb-4">Contact Form</h1>

      <div class="form-group mb-3">
        <label class="mb-2" for="name">Name *</label>
        <input
          class="form-control"
          type="text"
          name="name"
          id="name"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label class="mb-2" for="email">Email *</label>
        <input
          class="form-control"
          type="email"
          name="email"
          id="email"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label class="mb-2" for="message">Submit your message:</label>
        <textarea class="form-control" name="message" id="message"></textarea>
      </div>
      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          name="signUp"
          id="signUp"
        />
        <label class="form-check-label mb-2" for="signUp"
          >Sign up for the newsletter</label
        >
      </div>

      <div class="form-group d-flex gap-1 mb-2">
        <input class="col btn btn-primary" type="submit" value="Submit" />
        <input class="col btn btn-secondary" type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
